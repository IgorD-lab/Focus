{% extends "layout.html" %} {% block title %}Timer{% endblock %} {% block
content %}
<head>
  <link rel="stylesheet" href="./static/css/timer.css" />
</head>

<body class="callout-open">
  <div id="pomodoro-container">
    <div id="pomodoro-durations">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="timerType"
          id="exampleRadios1"
          value="pomodoro"
          checked=""
        />
        <label class="form-check-label btn" for="exampleRadios1">
          Pomodoro
        </label>
        <div class="pomo-counter">&nbsp;</div>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="timerType"
          id="exampleRadios2"
          value="short"
        />
        <label class="form-check-label btn" for="exampleRadios2">
          Short Break
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="timerType"
          id="exampleRadios3"
          value="long"
        />
        <label class="form-check-label btn" for="exampleRadios3">
          Long Break
        </label>
      </div>
    </div>

    <div id="pomodoro-timer">25:00</div>

    <div id="pomodoro-clock-actions">
      <button id="pomodoro-start" class="btn btn-primary">
        <span id="play-icon">start</span>
        <span class="hidden" id="pause-icon">pause</span>
      </button>
