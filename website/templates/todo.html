{% extends "layout.html" %} {% block title %}Todo{% endblock %} {% block content %}
<div class="container p-4">
  <div class="row">
    <div class="col-md-6">
      <div class="mb-4">
        <form id="form-Task" method="POST">
          <div class="form-group">
            <input
              type="text"
              id="title"
              name="title"
              class="form-control"
              maxlength="50"
              autocomplete="off"
              placeholder="Title"
              required
            />
          </div>
          <div class="form-group mt-4">
            <textarea
              id="description"
              name="description"
              class="form-control"
              rows="10"
              maxlength="500"
              autocomplete="off"
              placeholder="Description"
              required
            ></textarea>
          </div>
          <div class="form-group mt-3">
            <button
              type="submit"
              class="btn btn-primary btn-block"
              style="width: 100%;"
            >
              Save
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-6">
      <div class="mb-3">
        <div class="d-flex justify-content-between p-2 bg-white rounded">
          <span class="font-weight-bold">Title</span>
          <span class="font-weight-bold">Description</span>
          <span class="font-weight-bold text-right">Delete</span>
        </div>
        <hr />
        <div class="overflow-auto" style="height: 49rem;">
          {% for todo in user.todo %}
          <div class="card mb-3">
            <div class="card-body">
              <div class="d-flex justify-content-between">
                <div class="p-2 flex-grow-1">
                  <p>{{ todo.title }}</p>
                </div>
                <div class="p-2 flex-grow-1">
                  <p>{{ todo.description }}</p>
                </div>
                <div class="ml-2">
                  <button onclick="completeTodo('{{ todo.id }}')" class="btn btn-success">
                    <span>&check;</span>
                  </button>
                  <button onclick="deleteTodo('{{ todo.id }}')" class="btn btn-danger ml-3">
                    <span>Delete</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
